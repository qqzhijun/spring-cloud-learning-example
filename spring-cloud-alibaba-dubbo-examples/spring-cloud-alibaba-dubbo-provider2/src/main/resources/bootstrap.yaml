spring:
  application:
    # Spring 应用名称，用于 Spring Cloud 服务注册和发现。
    name: spring-cloud-alibaba-dubbo-provider
  main:
    # 在 Spring Boot 2.1 以及更高的版本增加该设定， 因为 Spring Boot 默认调整了 Bean 定义覆盖行为
    allow-bean-definition-overriding: true


  # default disable all
  cloud:
    nacos:
      discovery:
        enabled: false
        register-enabled: false
    zookeeper:
      enabled: false
    consul:
      enabled: false

eureka:
  client:
    enabled: false


---
spring:
  profiles: nacos

  cloud:
    nacos:
      discovery:
        enabled: true
        register-enabled: true
        server-addr: 127.0.0.1:8848


---
spring:
  profiles: eureka

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/


---
spring:
  profiles: zookeeper
  cloud:
    zookeeper:
      enabled: true
      connect-string: 127.0.0.1:2181


---
spring:
  profiles: consul

  cloud:
    consul:
      enabled: true
      host: 127.0.0.1
      port: 8500
